<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.7.1/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!-- <script type="text/babel" src="scripts/example.js"></script> -->
    <script type="text/babel">
    var data = [
    	{id: 1, author: "Pete Hunt", text: "This is one comment"}, 
    	{id: 2, author: "Jordan Walke", text: "This is *another* comment"}
    ];

    	var CommentBox = React.createClass({displayName: 'Commentbox',
    		loadCommentsFromServer: function() {
    			$.ajax({
    				url: this.props.url,
    				dataType: 'json',
    				cache: false,
    				success: function(data) {
    					this.setState({data: data});
    				}.bind(this),
    				error: function(xhr, status, err) {
    					console.error(this.props.url, status, err.toString());
    				}.bind(this)
    			});
    		},
    		handleCommentSubmit: function(comment) {
    			$.ajax({
    				url: this.props.url,
    				dataType: 'json',
    				type: 'POST',
    				data: comment,
    				success: function(data) {
    					this.setState({data: data});
    				}.bind(this),
    				error: function(xhr, status, err) {
    					console.error(this.props.url, status, err.toString());
    				}.bind(this)
    			});
    		},
    		getInitialState: function() {
    			return {data: []};
    		},
    		componentDidMount: function() {
    			this.loadCommentsFromServer();
    			setInterval(this.loadCommentsFromServer, this.props.pollInterval);
    		},
    		render: function() {
	    		return (
	    			React.createElement('div', {className: "commentBox"},
	    				React.createElement('h1', null, "Comments"), 
	    				React.createElement(CommentList, {data: this.state.data}, null),
	    				React.createElement(CommentForm, {onCommentSubmit: this.handleCommentSubmit}, null)
	    			)
	    		);
    		}
    	});

    	var CommentList = React.createClass({
    		render: function() {
    			var commentNodes = this.props.data.map(function(comment) {
    				return (
    					React.createElement(Comment, {author: comment.author, key: comment.id}, comment.text)
    				);
    			});

    			return(
    				React.createElement('div', {className: "commentList"},
    					commentNodes
    				)
    			);
    		}
    	});

    	var CommentForm = React.createClass({
    		getInitialState: function() {
    			return {author: '', text: ''};
    		},
    		handleAuthorChange: function(e) {
    			this.setState({author: e.target.value});
    		},
    		handleTextChange: function(e) {
    			this.setState({text: e.target.value})
    		},
    		handleSubmit: function(e) {
    			e.preventDefault();
    			var author = this.state.author.trim();
    			var text = this.state.text.trim();
    			if (!text || !author) {
    				return;
    			}

    			this.props.onCommentSubmit({author: author, text: text})

    			this.setState({author: '', text: ''})
    		},
    		render: function() {
    			return(
    				React.createElement('form', {className: "commentForm", onSubmit: this.handleSubmit}, 
    					React.createElement('input', {type: "text", 
    																				placeholder: "Your name", 
    																				value: this.state.author,
    																				onChange: this.handleAuthorChange
    																				}),
	    				React.createElement('input', {type: "text", 
	    																			placeholder: "Say something...",
	    																			value: this.state.text,
	    																			onChange: this.handleTextChange
	    																			}),
  	  				React.createElement('input', {type: "submit", value: "Post"})
    				)
     			);
    		}
    	});

    	var Comment = React.createClass({
    		rawMarkup: function() {
    			var md = new Remarkable();
    			var rawMarkup = md.render(this.props.children.toString());
    			return { __html: rawMarkup };
    		},

    		render: function() {
    			var md = new Remarkable();
    			return(
    				React.createElement('div', {className: "comment"}, 
    					React.createElement('h2', {className: "commentAuthor"}, this.props.author), 
    					React.createElement('span', {dangerouslySetInnerHTML: this.rawMarkup()}, null)
    				)
    			);
    		}
    	});

    	ReactDOM.render(
    		React.createElement(CommentBox, {url: "/api/comments", pollInterval: 2000}, null),
    		document.getElementById('content')
    	);
    </script>
  </body>
</html>
